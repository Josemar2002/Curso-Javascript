<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
                          
       
            <form  method="post" action="#" class="b7validator">
                <label>
                    Seu Nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>

                <label>
                    Seu e-mal: <br>
                    <input type="text" name="emal" data-rules="email">
                </label>

                <label>
                    Sua Senha: <br>
                    <input type="password" name="password" data-rules="min=4">
                </label>

                <label>
                    <input type="submit" value="Cadastra">
                </label>

                <div>Já tem uma conta? <a href="">Faça o login</a></div>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
